baseURL: "https://www.justinlanghorst.com/"
title: Justin Langhorst
paginate: 10
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          tag: tags
          series: series
        menu:
            main:
                - name: Search
                  url: search/
                  weight: 10
                - name: Archive
                  url: archives
                  weight: 20
                - name: Tags
                  url: tags/
                  weight: 30
                - name: About
                  url: about/
                  weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "A series of semi-whenever somethings."
    author: Justin Langhorst
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    #ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: Hi, I'm Justin.
        imageUrl: "posts/2022/castle-peak-100k-2021/justin-langhorst-horseshoe-bend-20210801.jpg"
        imageTitle: Justin Langhorst
        imageWidth: 300
        imageHeight: 300
        buttons:
            - name: Coach
              url: coaching
            - name: Dev
              url: development
            - name: Blog
              url: posts

    homeInfoParams:
        Title: "PaperMod"
        Content: >
            Welcome to demo of hugo's theme PaperMod.

            - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.

            - Do give a ðŸŒŸ on Github !

            - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).

    socialIcons:
        - name: Linkedin
          url: "https://www.linkedin.com/justinlanghorst"
        - name: Instagram
          url: "https://www.instagram.com/justin.langhorst"
        - name: Facebook
          url: "https://www.facebook.com/justinlanghorst"          
        - name: GitHub
          url: "https://www.github.com/langhorst"
        - name: RSS
          url: "index.xml"

